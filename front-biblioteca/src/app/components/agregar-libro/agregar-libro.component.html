<div class="agregar-libro-seccion">
    <div class="row justify-content-center">
        <div class="col col-sm-7 col-md-7 col-lg-5 col-xl-4">
            <div class="rounded-lg shadow bg-white rounded">
                <h2 class="text-center">Agregar libro</h2>
                <form [formGroup]="agregarLibroForm" (ngSubmit)="onSubmit()" class="border border-light p-5">
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" formControlName="isbn" class="form-control" id="ISBN" required name="isbn"
                            [ngClass]="{ 'is-invalid': agregarLibroFromCtrl.isbn.touched && agregarLibroFromCtrl.isbn.errors }">
                        <div *ngIf="agregarLibroFromCtrl.isbn.invalid && (agregarLibroFromCtrl.isbn.dirty || agregarLibroFromCtrl.isbn.touched)"
                            class="invalid-feedback">
                            <div *ngIf="agregarLibroFromCtrl.isbn.errors.required">El ISBN es requerida</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" formControlName="nombre" class="form-control" name="nombre"
                            [ngClass]="{ 'is-invalid': agregarLibroFromCtrl.nombre.touched && agregarLibroFromCtrl.nombre.errors }">
                        <div *ngIf="agregarLibroFromCtrl.nombre.invalid && (agregarLibroFromCtrl.nombre.dirty || agregarLibroFromCtrl.nombre.touched)"
                            class="invalid-feedback">
                            <div *ngIf="agregarLibroFromCtrl.nombre.errors.required">El nombre es requerida
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Autor">Autor</label>
                        <input id="Autor" formControlName="autor" class="form-control" name="autor"
                            [ngClass]="{ 'is-invalid': agregarLibroFromCtrl.autor.touched && agregarLibroFromCtrl.autor.errors }">
                        <div *ngIf="agregarLibroFromCtrl.autor.invalid && (agregarLibroFromCtrl.autor.dirty || agregarLibroFromCtrl.autor.touched)"
                            class="invalid-feedback">
                            <div *ngIf="agregarLibroFromCtrl.autor.errors.required">El autor es requerida</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editorial">Editorial</label>
                        <input id="editorial" formControlName="editorial" class="form-control" name="editorial"
                            [ngClass]="{ 'is-invalid': agregarLibroFromCtrl.editorial.touched && agregarLibroFromCtrl.editorial.errors }">
                        <div *ngIf="agregarLibroFromCtrl.editorial.invalid && (agregarLibroFromCtrl.editorial.dirty || agregarLibroFromCtrl.editorial.touched)"
                            class="invalid-feedback">
                            <div *ngIf="agregarLibroFromCtrl.editorial.errors.required">El autor es requerida
                            </div>
                        </div>
                    </div>
                    <!--<button type="submit" class="btn btn-success float-right"
                                    [disabled]="agregarLibroForm.invalid">Enviar</button>-->
                    <button type="submit" class="btn btn-success float-right"
                        [disabled]="agregarLibroForm.invalid">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
